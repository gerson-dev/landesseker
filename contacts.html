<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landseeker</title>
</head>
<body>
</head>
<body>
    <header>
        <img class="logo" src="image/logo.png" alt="logo camera fotogragica">
        <h1 id="titulo-site">Landseeker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner2">
           <section class="section-form">
                <form action="index.html" method="POST">
                    <h1>Contact Us!</h1>
                    <label for="name">Name</label><br>
                    <input class="name" type="text" name="name" required ><br>

                    <label for="email">E-mail</label><br>
                    <input class="email" type="email" name="email" id="email" required><br>

                    <label class="message2" for="message">Message</label><br>
                    <textarea class="message" name="message" id="message" cols="50" rows="9" required></textarea><br>

                    <input class="check" type="checkbox" name="Don't post my name" id="Don't post my name" required>
                    <label class="check2" for="checkbox">Don't post my name</label>

                    <button class="button-form" type="submit">Send</button>
                </form>
           </section>
        </section>
        <footer>
            Copyright &copy; Digital House
        </footer>
</body>
